<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppBundleHUB Store (WIP)</title>

    <!-- favicons and manifest -->
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192" />
    <link rel="icon" type="image/png" href="/android-chrome-512x192.png" sizes="512x512" />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <link href="https://www.nerdfonts.com/assets/css/combo.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body data-theme="dark">
    <nav data-theme="inherit" class="flex sticky flex-col gap-2 navbar py-2 top-0">
        <div class="content-container flex flex-col">
            <div class="flex flex-row w-full items-center justify-between">
                <h1 class="text-lg sm:text-xl font-bold">ðŸ’¾ AppBundleHUB</h1>
                <div class="flex flex-row justify-center items-center gap-2">
                    <div class="hidden md:flex">
                        <label class="input input-bordered flex items-center gap-2">
                            <input type="text" class="grow" id="desktop-search-input" placeholder="Search apps..." />
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                                class="h-4 w-4 opacity-70">
                                <path fill-rule="evenodd"
                                    d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                                    clip-rule="evenodd" />
                            </svg>
                        </label>
                    </div>

                    <!-- Mobile search container -->
                    <div class="md:hidden relative">
                        <!-- Mobile search icon -->
                        <div class="h-4 w-4 sm:h-6 sm:w-6 cursor-pointer" id="mobile-search-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                                    clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>

                    <label class="swap swap-rotate">
                        <!-- this hidden checkbox controls the state -->
                        <input type="checkbox" class="theme-controller" value="dark" />

                        <!-- sun icon -->
                        <svg class="swap-off h-4 w-4 sm:h-6 sm:w-6 fill-current" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24">
                            <path
                                d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
                        </svg>

                        <!-- moon icon -->
                        <svg class="swap-on h-4 w-4 sm:h-6 sm:w-6 fill-current" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24">
                            <path
                                d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
                        </svg>
                    </label>
                </div>
            </div>
            <!-- Mobile search input (hidden by default) -->
            <div id="mobile-search-container" class="hidden w-full mt-4 flex transition-opacity duration-300 opacity-0">
                <input type="text" class="input w-full input-bordered grow" id="mobile-search-input"
                    placeholder="Search apps..." />
            </div>
        </div>
    </nav>


    <main class="content-container">
        <div id="popular-apps-carousel" class="">
            <!-- Carousel items will be dynamically inserted here -->
        </div>

        <!-- App sections will be dynamically inserted here -->
        <div id="app-sections"></div>
    </main>

    <!-- Responsive Modal -->
    <dialog id="app-details-modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box bg-base-100 p-6 rounded-lg max-w-3xl mx-auto relative">
            <form method="dialog">
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
            </form>
            <div class="details-body"></div>
        </div>
        <label class="modal-backdrop" for="app-details-modal">Close</label>
    </dialog>

    <!-- Fullscreen Image Dialog -->
    <dialog id="image-dialog" class="modal">
        <div class="modal-box max-w-2xl">
            <form method="dialog">
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
              </form>
            <img id="fullscreen-image" src="" alt="Fullscreen Image" class="w-full h-full object-contain">
        </div>
    </dialog>

    <script src="dist/app/script.js"></script>
    <script src="dist/script.js"></script>
    <script src="dist/darkMode.js"></script>
    <script src="dist/search/script.js"></script>
</body>

</html>
